apiVersion: v1
kind: Secret
metadata:
  name: quarkus-app-secret
  namespace: default
type: Opaque
stringData:
  # API Keys - Replace with actual values or use sealed-secrets
  api-key: "YOUR_API_KEY_HERE"
  
  # Database credentials
  db-username: "dbuser"
  db-password: "dbpassword"
  
  # Note: In production, use sealed-secrets or external secret operators
  # Never commit actual secrets to Git!

