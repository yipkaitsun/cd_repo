apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quarkus-app-ingress
  namespace: default
  labels:
    app: quarkus-app
    environment: dev
  annotations:
    argocd.argoproj.io/tracking-id: quarkus-app-dev:networking.k8s.io/Ingress:default/quarkus-app-ingress
    # cert-manager.io/cluster-issuer: letsencrypt-prod  # Disabled: using shared cert to avoid rate limit
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: 'true'
    traefik.ingress.kubernetes.io/router.priority: '30'  # Higher priority than Keycloak (20)
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-api
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ykt-piserver.zapto.org
      secretName: noip-tls-secret  # Shared certificate with Keycloak
  rules:
    - host: ykt-piserver.zapto.org
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: quarkus-service
                port:
                  number: 8080