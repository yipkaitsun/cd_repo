apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpn-infrastructure-dev
  namespace: argocd
spec:
  destination:
    namespace: vpn
    server: https://kubernetes.default.svc
  source:
    path: vpn-manifests/overlays/dev
    repoURL: https://github.com/yipkaitsun/cd_repo.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

